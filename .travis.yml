sudo:
  - false
language: node_js
node_js:
  - '5.8'
services:
  - mysql
before_install:
  - mysql -e "CREATE DATABASE IF NOT EXISTS moodb;" -U travis -P '' #install database for user 'travis'
before_script:
  - npm install -g webpack
  - npm install -g mocha
  - npm install -g chai
  - npm start && npm test #run tests in specs/server/
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 #delay start of xvfb
after_script:
- echo "Build Finished!"
